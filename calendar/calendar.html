<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calendar</title>
        <link rel="stylesheet" href="calendar.css">
        <script src="calendar.js"></script>
    </head>

    <body>
        <div class="first-container">
            <div class="calendar">
                <header>
                    <div class="header-display">
                        <p class="display">""</p>
                    </div>
                    <pre class="left"> L </pre>
                    <pre class="right"> R </pre>
                </header>

                <div class="week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
            <div class="display-selected">
                <p class="selected"></p>
            </div>
        </div>
    </body>
</html>
